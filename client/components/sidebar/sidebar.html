<div ng-controller="SideBarCtrl">
  <div class="header">
    <p class="text-center">Danh sách</p>
  </div>
  <perfect-scrollbar class="scroller" wheel-propagation="true" wheel-speed="1" min-scrollbar-length="20">
    <div ng-repeat="user in users" class="user-row" id={{user.id}} ng-mouseover="showBlock = true" ng-init="showBlock=false" ng-mouseleave="showBlock = false" ng-click="go(user)">
      <img fallback-src="assets/images/default_user.jpg" ng-src={{user.avatar_url}} alt={{user.user_name}}>
      <span>{{user.user_name}}</span>
      <span class="badge" ng-show="user.noti_num > 0">{{user.noti_num}}</span>
      <span class="fa fa-ban" ng-click="blockUser($event, user.id)" ng-show="showBlock && !user.block" data-toggle="tooltip" data-placement="right" title="Chặn người này"></span>
      <span class="fa fa-ban text-danger" ng-click="blockUser($event, user.id)" ng-show="user.block" data-toggle="tooltip" data-placement="right" title="Bỏ chặn người này"></span>
    </div>
  </perfect-scrollbar>
</div>
